<!-- begin post -->
{% assign author = site.authors[post.author] %}

<!-- <div class="col-lg-8 col-md-6 mb-30px card-group"></div> -->
<div class="card h-100 is-fullwidth" style="margin: 0.5em;">
  <div class="card-body">
    <h2 class="card-title">
      <a class="text-dark" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </h2>
    <a href="{{ site.baseurl }}{{ post.url }}"> <h4 class="card-text">{{ post.excerpt | strip_html | truncatewords:30 }}</h4> </a>
  </div>
  <div class="card-footer bg-white">
    <div class="wrapfooter">
      <span class="author-meta">
        <span class="post-date">{{ post.date | date_to_string }}</span>
      </span>
      <span class="post-read-more"
        ><a href="{{ site.baseurl }}{{ post.url }}" title="Read More">
          <i style="font-size: 1rem;" class="fas fa-angle-double-right"></i> </a
      ></span>
      <div class="clearfix"></div>
    </div>
  </div>
</div>

<!-- end post -->
